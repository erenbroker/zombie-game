<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BioZombie - 9. Sınıf Biyoloji</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    overflow: hidden;
}
#game {
    position: relative;
    width: 100vw;
    height: 100vh;
}
#hud {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
}
#hud span {
    margin-right: 20px;
    font-size: 18px;
}
#questionBox {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    padding: 20px;
    width: 80%;
    border-radius: 10px;
}
#answerInput {
    width: 80%;
    padding: 10px;
    font-size: 18px;
}
#submitBtn {
    padding: 10px 20px;
    font-size: 18px;
}
.zombie {
    position: absolute;
    width: 80px;
    height: 120px;
    background: url('https://i.imgur.com/2RMZ4zG.png') no-repeat center/contain;
}
#player {
    position: absolute;
    bottom: 120px;
    left: 50%;
    width: 60px;
    height: 80px;
    background: url('https://i.imgur.com/9WfhpXh.png') no-repeat center/contain;
}
#gameOver {
    display: none;
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    color: white;
    text-align: center;
    padding-top: 200px;
}
button {
    padding: 12px 25px;
    font-size: 20px;
    margin: 10px;
}
</style>
</head>
<body>

<div id="game">
    <div id="hud">
        <span>Can: <span id="hp">100</span></span>
        <span>Zombi: <span id="zombieCount">1</span></span>
    </div>

    <div id="player"></div>

    <div id="questionBox">
        <div id="questionText"></div>
        <input type="text" id="answerInput" placeholder="Cevabını yaz...">
        <button id="submitBtn">Cevapla</button>
    </div>

    <div id="gameOver">
        <h1>GAME OVER</h1>
        <button onclick="restartGame()">Tekrar Başla</button>
        <button onclick="location.reload()">Çıkış</button>
    </div>
</div>

<script>
const questions = [
    { q: "Hücre zarının temel görevi nedir?", a: "madde alışverişini düzenlemek" },
    { q: "Fotosentezin gerçekleştiği organel hangisidir?", a: "kloroplast" },
    { q: "Protein sentezinde görev alan organel?", a: "ribozom" },
    { q: "DNA'nın kendini eşlediği evre?", a: "s" },
    { q: "Canlıların en küçük yapı birimi nedir?", a: "hücre" }
];

let currentQuestion = 0;
let hp = 100;
let zombieCount = 1;
let zombies = [];

function spawnZombies(count) {
    zombies.forEach(z => z.remove());
    zombies = [];
    for (let i = 0; i < count; i++) {
        let z = document.createElement('div');
        z.className = 'zombie';
        z.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        z.style.top = '0px';
        document.getElementById('game').appendChild(z);
        zombies.push(z);
    }
}

function moveZombies() {
    zombies.forEach(z => {
        let top = parseInt(z.style.top);
        z.style.top = top + 1 + 'px';
        if (top > window.innerHeight - 150) {
            hp -= 5;
            document.getElementById('hp').innerText = hp;
            if (hp <= 0) gameOver();
        }
    });
}

setInterval(moveZombies, 50);

function loadQuestion() {
    document.getElementById('questionText').innerText = questions[currentQuestion].q;
}

function checkAnswer() {
    let userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
    let correct = questions[currentQuestion].a;

    if (userAnswer === correct) {
        currentQuestion++;
        document.getElementById('answerInput').value = '';
        if (currentQuestion >= questions.length) {
            alert('TEBRİKLER! TÜM SORULAR BİTTİ!');
            location.reload();
        }
        spawnZombies(zombieCount);
    } else {
        zombieCount *= 2;
        spawnZombies(zombieCount);
    }
    document.getElementById('zombieCount').innerText = zombieCount;
}

function gameOver() {
    document.getElementById('gameOver').style.display = 'block';
}

function restartGame() {
    hp = 100;
    zombieCount = 1;
    currentQuestion = 0;
    document.getElementById('hp').innerText = hp;
    document.getElementById('zombieCount').innerText = zombieCount;
    document.getElementById('gameOver').style.display = 'none';
    spawnZombies(zombieCount);
    loadQuestion();
}

spawnZombies(1);
loadQuestion();

document.getElementById('submitBtn').addEventListener('click', checkAnswer);
</script>
</body>
</html>
